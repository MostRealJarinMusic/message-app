<div class="flex flex-col items-center space-y-3">
  @for (server of servers(); track $index) {
  <li
    [ngClass]="{
      'py-2 px-3 w-full list-none rounded-border transition-colors duration-200 cursor-pointer': true,
      'text-color-emphasis bg-emphasis': server.id === currentServer(),
      'text-muted-color hover:bg-emphasis hover:text-muted-color-emphasis':
        server.id !== currentServer()
    }"
    (click)="selectServer(server.id)"
    (contextmenu)="showContextMenu($event, server)"
  >
    {{ server.name }}
  </li>
  }
  <p-button
    icon="pi pi-plus"
    [rounded]="true"
    (click)="startServerCreate()"
    severity="secondary"
  />

  <p-contextmenu #serverContextMenu [model]="contextMenuItems" />
  <!-- (onHide)="contextMenuServer = null" -->
</div>

<app-fullscreen-overlay [(visible)]="serverEditOverlayVisible">
  <div class="space-y-5 w-full mx-auto">
    <h1 class="text-lg font-medium text-color-emphasis">
      Overview - {{ serverEditForm.value.name }} Settings
    </h1>

    <form [formGroup]="serverEditForm" class="space-y-5">
      <div class="w-full flex flex-col gap-2">
        <label for="name">Server Name</label>
        <input
          id="name"
          type="text"
          class="!w-full !p-4 !text-sm !bg-surface-700 rounded-lg border !border-surface-600 focus:outline-none focus:ring-2 focus:ring-primary"
          pInputText
          formControlName="name"
        />
      </div>

      <p-divider class="!mx-0" layout="horizontal" />

      <div class="w-full flex flex-col gap-2">
        <label for="topic">Server Description</label>
        <textarea
          id="topic"
          type="text"
          class="w-full !p-4 !text-sm !bg-surface-700 rounded-lg !border !border-surface-600 !focus:outline-none !focus:ring-2 !focus:ring-primary"
          pTextarea
          rows="5"
          formControlName="description"
          placeholder="Write a channel topic."
          style="resize: none"
        ></textarea>
      </div>
    </form>

    <div
      class="flex justify-between items-center pt-4 border-t border-surface-600"
    >
      <button pButton label="Cancel" class="p-button-text"></button>
      <button
        pButton
        label="Save Changes"
        (click)="saveServerEdit()"
        [disabled]="!serverEditForm.dirty || serverEditForm.invalid"
      ></button>
    </div>
  </div>
</app-fullscreen-overlay>
