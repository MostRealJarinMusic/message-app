<div class="space-y-1">
  @for (server of servers(); track $index) {
  <li
    [ngClass]="{
      'pl-3 py-1 list-none rounded-border transition-colors duration-200 cursor-pointer': true,
      'text-color-emphasis bg-emphasis': server.id === currentServer(),
      'text-muted-color hover:bg-emphasis hover:text-muted-color-emphasis':
        server.id !== currentServer()
    }"
    (click)="selectServer(server.id)"
  >
    {{ server.name }}
  </li>
  }
</div>
