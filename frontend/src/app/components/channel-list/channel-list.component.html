<div class="space-y-1">
  @for (channel of channels(); track $index) {
  <li 
    [ngClass]="{
      'pl-3 py-1 list-none rounded-border transition-colors duration-200 cursor-pointer': true,
      'text-color-emphasis bg-emphasis': channel.id === currentChannel(),
      'text-muted-color hover:bg-emphasis hover:text-muted-color-emphasis': channel.id !== currentChannel()
    }"
    (click)="selectChannel(channel.id)"
  >
    <div>{{ channel.name }}</div>
  </li>
  }
</div>
