<div class="flex justify-content-center align-items-center min-h-screen surface-ground">
  <p-card class="w-full sm:w-30rem shadow-4" header="Welcome Back" subheader="Sign in to continue">
    <form class="p-fluid" (ngSubmit)="onLogin()" #loginForm="ngForm">

      <div class="field mb-5">
        <label for="username" class="block text-900 font-medium mb-2">Username</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>   
          <input
            pInputText
            id="username"
            name="username"
            type="text"
            [(ngModel)]="username"
            required
            class="w-full"
            placeholder="Username"
            autocomplete="username"
          />
        </span>
      </div>

      <div class="field mb-5">
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-lock"></i>
          <input
            pInputText
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            class="w-full"
            placeholder="Password"
            autocomplete="current-password"
          />
        </span>
      </div>

      <div class="flex flex-column gap-3">
        <button
          pButton
          type="submit"
          label="Sign In"
          class="w-full"
          [disabled]="!loginForm.form.valid"
        ></button>
        <!--
        
        <div class="text-center mt-2">
          <span class="text-600 text-sm">Don't have an account?</span>
          <a 
            href="#" 
            class="text-primary font-medium ml-2 hover:underline no-underline hover:underline"
            style="text-decoration: none;"
          >
            Register
          </a>
        </div>
        -->
      </div>

    </form>
  </p-card>
</div>
