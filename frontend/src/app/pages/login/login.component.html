<div class="flex justify-center items-center min-h-screen surface-ground">
  <p-card
    class="w-50% sm:w-30rem shadow-4"
    header="Welcome"
    subheader="Sign in or create an account">
    <p-tabs value="0">
      <p-tablist>
        <p-tab value="0">Login</p-tab>
        <p-tab value="1">Register</p-tab>
      </p-tablist>

      <p-tabpanels>
        <p-tabpanel value="0">
          <form class="mt-3" (ngSubmit)="login()" #loginForm="ngForm">
            <div class="field mb-4">
              <p-floatlabel variant="on">
                <p-iconfield>
                  <p-inputicon class="pi pi-user" />
                  <input
                    pInputText
                    id="username"
                    name="username"
                    type="text"
                    [(ngModel)]="username"
                    autocomplete="off"
                    required />
                </p-iconfield>
                <label for="username">Username</label>
              </p-floatlabel>
            </div>

            <div class="field mb-4">
              <p-floatlabel variant="on">
                <p-iconfield>
                  <p-inputicon class="pi pi-lock" />
                  <input
                    pInputText
                    id="password"
                    name="password"
                    type="password"
                    [(ngModel)]="password"
                    autocomplete="current-password"
                    required />
                </p-iconfield>
                <label for="password">Password</label>
              </p-floatlabel>
            </div>

            <button
              pButton
              type="submit"
              label="Sign In"
              class="w-full"
              [disabled]="!loginForm.form.valid"></button>
          </form>
        </p-tabpanel>

        <p-tabpanel value="1">
          <form class="p-fluid mt-3" (ngSubmit)="register()" #registerForm="ngForm">
            <div class="field mb-4">
              <p-floatlabel variant="on">
                <p-iconfield>
                  <p-inputicon class="pi pi-user" />
                  <input
                    pInputText
                    id="username"
                    name="username"
                    type="text"
                    [(ngModel)]="username"
                    autocomplete="off"
                    required />
                </p-iconfield>
                <label for="username">Username</label>
              </p-floatlabel>
            </div>

            <div class="field mb-4">
              <p-floatlabel variant="on">
                <p-iconfield>
                  <p-inputicon class="pi pi-envelope" />
                  <input
                    pInputText
                    id="email"
                    name="email"
                    type="email"
                    [(ngModel)]="email"
                    autocomplete="email"
                    required />
                </p-iconfield>
                <label for="email">Email</label>
              </p-floatlabel>
            </div>

            <div class="field">
              <p-floatlabel variant="on">
                <p-iconfield>
                  <p-inputicon class="pi pi-lock" />
                  <input
                    pInputText
                    id="password"
                    name="password"
                    type="password"
                    [(ngModel)]="password"
                    autocomplete="current-password"
                    required />
                </p-iconfield>
                <label for="password">Password</label>
              </p-floatlabel>
            </div>

            <button
              pButton
              type="submit"
              label="Register"
              class="w-full"
              [disabled]="!registerForm.form.valid"></button>
          </form>
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>

      <p-divider layout="horizontal" styleClass="w-10rem">
        <span class="text-600 text-sm">OR</span>
      </p-divider>
    </div>

    <div class="flex justify-content-center gap-3 mt-4">
      <button pButton pRipple icon="pi pi-google" class="p-button-rounded p-button-text p-button-plain"></button>
      <button pButton pRipple icon="pi pi-facebook" class="p-button-rounded p-button-text p-button-plain"></button>
      <button pButton pRipple icon="pi pi-twitter" class="p-button-rounded p-button-text p-button-plain"></button>
    </div> -->
  </p-card>
</div>
