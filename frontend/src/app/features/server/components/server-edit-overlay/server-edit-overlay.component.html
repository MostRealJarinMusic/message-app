<app-fullscreen-overlay
  [visible]="serverEditService.editActive()"
  (visibleChange)="serverEditService.closeEdit()">
  <div class="space-y-5 w-full mx-auto">
    <h1 class="text-lg font-medium text-color-emphasis">
      Overview - {{ serverEditForm.value.name }} Settings
    </h1>

    <form [formGroup]="serverEditForm" class="space-y-5">
      <div class="w-full flex flex-col gap-2">
        <label for="name">Server Name</label>
        <input
          id="name"
          type="text"
          class="!w-full !p-4 !text-sm !bg-surface-700 rounded-lg border !border-surface-600 focus:outline-none focus:ring-2 focus:ring-primary"
          pInputText
          formControlName="name" />
      </div>

      <p-divider class="!mx-0" layout="horizontal" />

      <div class="w-full flex flex-col gap-2">
        <label for="topic">Server Description</label>
        <textarea
          id="topic"
          type="text"
          class="w-full !p-4 !text-sm !bg-surface-700 rounded-lg !border !border-surface-600 !focus:outline-none !focus:ring-2 !focus:ring-primary"
          pTextarea
          rows="5"
          formControlName="description"
          placeholder="Write a channel topic."
          style="resize: none"></textarea>
      </div>
    </form>

    @if (serverEditForm.dirty) {
      <div class="flex justify-between items-center pt-4 border-t border-surface-600">
        <button
          pButton
          label="Cancel"
          class="p-button-text"
          (click)="serverEditService.resetEditForm(serverEditForm)"></button>
        <button
          pButton
          label="Save Changes"
          (click)="serverEditService.saveEdit(serverEditForm)"
          [disabled]="!serverEditForm.dirty || serverEditForm.invalid"></button>
      </div>
    }
  </div>
</app-fullscreen-overlay>
