    <div
      #channelItem
      [ngClass]="{
        'pl-3 py-1 mb-1 list-none rounded-border transition-colors duration-200 cursor-pointer': true,
        'text-color-emphasis bg-surface-700': navService.isActive('online')(),

          !navService.isActive('online')(),

      (click)="navService.navigate('online')">
